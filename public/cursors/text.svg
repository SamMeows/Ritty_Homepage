<svg xmlns="http://www.w3.org/2000/svg" width="24" height="32" viewBox="0 0 24 32">
  <!-- Cute cat ear text cursor -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0.5" dy="0.5" stdDeviation="0.5" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Main line -->
  <rect x="10" y="4" width="4" height="24" rx="2" fill="#FF91A4" filter="url(#shadow)"/>
  <!-- Top bar with cat ears -->
  <rect x="4" y="2" width="16" height="4" rx="2" fill="#FF91A4" filter="url(#shadow)"/>
  <!-- Cat ears -->
  <path d="M4 2 L2 -2 L6 2 Z" fill="#FFB6C1"/>
  <path d="M20 2 L22 -2 L18 2 Z" fill="#FFB6C1"/>
  <!-- Bottom bar -->
  <rect x="4" y="26" width="16" height="4" rx="2" fill="#FF91A4" filter="url(#shadow)"/>
</svg>
