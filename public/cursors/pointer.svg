<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Cat paw pointer (pressed/hover state) -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Main pad -->
  <ellipse cx="16" cy="19" rx="9" ry="8" fill="#FF91A4" filter="url(#shadow)"/>
  <!-- Top pads (slightly larger for hover effect) -->
  <ellipse cx="7" cy="9" rx="5" ry="6" fill="#FF91A4" filter="url(#shadow)"/>
  <ellipse cx="16" cy="5" rx="5" ry="6" fill="#FF91A4" filter="url(#shadow)"/>
  <ellipse cx="25" cy="9" rx="5" ry="6" fill="#FF91A4" filter="url(#shadow)"/>
  <!-- Inner pad details -->
  <ellipse cx="16" cy="20" rx="6" ry="5" fill="#FF6B81"/>
  <ellipse cx="7" cy="9" rx="3" ry="4" fill="#FF6B81"/>
  <ellipse cx="16" cy="5" rx="3" ry="4" fill="#FF6B81"/>
  <ellipse cx="25" cy="9" rx="3" ry="4" fill="#FF6B81"/>
  <!-- Sparkle effect -->
  <circle cx="26" cy="3" r="2" fill="#FFD700" filter="url(#glow)"/>
  <circle cx="28" cy="6" r="1" fill="#FFD700"/>
</svg>
